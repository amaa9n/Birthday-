<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Mariyam ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&family=Dancing+Script&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="background-hearts" id="background-hearts"></div>
  <div class="floating-icons" id="floating-icons"></div>

  <header class="intro">
    <h1>For Mariyam ❤️</h1>
    <p class="hint">Click any floating gift or heart to open your surprise</p>
  </header>

  <section id="quotes-section" class="stage hidden">
    <div class="typed-wrap" id="typed-wrap"></div>
  </section>

  <section id="carousel-section" class="stage hidden">
    <div id="carousel-container"></div>
    <div id="carousel-quote" class="typed-wrap"></div>
  </section>

  <section id="birthday-message" class="stage hidden">
    <div class="card">
      <h2>🎉 Special Day</h2>
      <h1>Mariyam — 18 September</h1>
      <p class="big">Happy Birthday, my love. You make every day brighter. ✨</p>
      <div class="extra-quotes">
        <p>"You light up my life in ways words can't express."</p>
        <p>"Every day with you is my favorite day."</p>
      </div>
    </div>
  </section>

  <audio id="music1" preload="auto" loop src="assets/music/music1.mp3"></audio>
  <audio id="music2" preload="auto" loop src="assets/music/music2.mp3"></audio>

  <script src="js/script.js"></script>
</body>
</html>
