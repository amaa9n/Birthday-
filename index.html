<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Mariyam ❤️</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Floating icons layer (click any to start) -->
  <div class="floating-icons" id="floating-icons" aria-hidden="true"></div>

  <!-- Intro / headline -->
  <header class="intro">
    <h1>For Mariyam ❤️</h1>
    <p class="hint">Click any floating gift or heart to open your surprise</p>
  </header>

  <!-- Quotes (typewriter) -->
  <section id="quotes-section" class="stage hidden">
    <div class="typed-wrap">
      <div id="typed-text" class="typed"></div>
      <span class="cursor">|</span>
    </div>
  </section>

  <!-- Photos / wall -->
  <section id="photos-section" class="stage hidden">
    <h2 class="section-title">Our Special Memories 💕</h2>
    <div id="photo-wall" class="photo-wall"></div>
  </section>

  <!-- Final birthday message -->
  <section id="birthday-message" class="stage hidden">
    <div class="card">
      <h2>🎉 Special Day</h2>
      <h1>Mariyam — 18 September</h1>
      <p class="big">Happy Birthday, my love. You make every day brighter. ✨</p>
      <div class="extra-quotes">
        <p>"You are my favorite hello and my hardest goodbye."</p>
        <p>"Today we celebrate the beautiful person you are."</p>
      </div>
    </div>
  </section>

  <!-- Audio (Google Drive converted links already set) -->
  <!-- Loop enabled -->
  <audio id="music1" preload="auto" loop src="https://drive.google.com/uc?export=download&id=1sehDINkfjm9GSAo29F0kcch8nJE30Awp"></audio>
  <audio id="music2" preload="auto" loop src="https://drive.google.com/uc?export=download&id=1soGbmTxiW8Tc-k_-IN1P5sXpl3O2cwfP"></audio>

  <script src="js/script.js"></script>
</body>
      </html>
